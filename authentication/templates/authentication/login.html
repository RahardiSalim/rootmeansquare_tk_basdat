{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">SIJARTA</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700">No HP</label>
            <input type="text" name="no_hp" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
    </form>
    <div class="mt-4 text-center">
        <span class="text-gray-600">Belum punya akun?</span>
        <div class="mt-2 space-x-4">
            <a href="{% url 'authentication:register_pengguna' %}" class="text-blue-500 hover:underline">Register Pengguna</a>
            <a href="{% url 'authentication:register_pekerja' %}" class="text-blue-500 hover:underline">Register Pekerja</a>
        </div>
    </div>
</div>
{% endblock %}
